<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Gyógyszerkémia felismertető játék</title>
  <style>
    .disabled {
      background-color: #eee;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    table, th, td {
      border: 1px solid black;
      padding: 5px;
    }
    th {
      background-color: #f2f2f2;
    }
    input[disabled], select[disabled] {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Gyógyszerkémia felismertető játék</h1>

  <!-- Főmenü konténer -->
  <div id="menuContainer">
    <button id="beugroBtn">Beugró mód</button>
    <button id="gyakorlasBtn">Gyakorlás mód</button>
  </div>

  <!-- Beugró mód -->
  <div id="beugroContainer" style="display:none; margin-top:20px;">
    <h2>Beugró játék</h2>
    <div id="beugroMolekulak"></div>
    <button id="submitBeugro">Beküldés</button>
    <div id="beugroEredmeny" style="margin-top:10px;"></div>
    <button onclick="goBackToMenu()">Vissza a főmenübe</button>
  </div>

  <!-- Gyakorlás mód -->
  <div id="gyakorlasContainer" style="display:none; margin-top:20px;">
    <h2>Gyakorlás játék</h2>
    <form id="gyakorlasForm">
      <label>Hatástani csoportok kiválasztása:</label><br>
      <select id="groupSelect" multiple size="5"></select><br>
      <label>Hány molekulán gyakoroljunk?
        <input type="number" id="gyakorlasCount" min="1" value="1" style="width:60px;">
      </label><br><br>
      <button id="startGyakorlas" type="button">Kezdés</button>
    </form>
    <div id="gyakorlasMolekulak"></div>
    <button id="submitGyakorlas" style="display:none;">Beküldés</button>
    <div id="gyakorlasEredmeny" style="margin-top:10px;"></div>
    <button onclick="goBackToMenu()">Vissza a főmenübe</button>
  </div>

  <!-- A script defer-rel, hogy a DOM után fusson -->
  <script src="script.js" defer></script>
</body>
</html>
